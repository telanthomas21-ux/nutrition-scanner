{% extends "base.html" %}
{% block title %}Login - Nutrition Scanner{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0">
            <!-- Header Section -->
            <div class="card-header bg-gradient-success text-white py-4">
                <div class="text-center">
                    <i class="bi bi-person-check display-5 d-block mb-3"></i>
                    <h1 class="h2 fw-bold mb-1">Welcome Back</h1>
                    <p class="mb-0 opacity-75">Sign in to your Nutrition Scanner account</p>
                </div>
            </div>

            <div class="card-body p-4 p-md-5">
                <form id="loginForm" action="/login" method="POST">
                    <!-- Email -->
                    <div class="mb-4">
                        <label for="email" class="form-label fw-bold">
                            <i class="bi bi-envelope me-1"></i> Email Address
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-at"></i>
                            </span>
                            <input type="email" class="form-control" 
                                   id="email" name="email" required
                                   placeholder="name@example.com"
                                   value="{{ request.args.get('email', '') }}">
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="mb-4">
                        <label for="password" class="form-label fw-bold">
                            <i class="bi bi-lock me-1"></i> Password
                        </label>
                        <div class="input-group">
                            <input type="password" class="form-control" 
                                   id="password" name="password" required
                                   placeholder="Enter your password">
                            <button class="btn btn-outline-secondary" type="button" 
                                    id="togglePassword">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" 
                                   id="remember" name="remember" checked>
                            <label class="form-check-label" for="remember">
                                Remember me
                            </label>
                        </div>
                        <a href="/forgot-password" class="text-success text-decoration-none">
                            <i class="bi bi-question-circle me-1"></i>Forgot Password?
                        </a>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid mb-4">
                        <button type="submit" class="btn btn-success btn-lg fw-bold">
                            <i class="bi bi-box-arrow-in-right me-2"></i>
                            Sign In
                        </button>
                    </div>

                    <!-- Register Link -->
                    <div class="text-center mb-3">
                        <p class="mb-0">New to Nutrition Scanner? 
                            <a href="/register" class="text-success text-decoration-none fw-bold">
                                Create an account
                            </a>
                        </p>
                    </div>

                    <!-- Demo Login -->
                    <div class="text-center">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-outline-success btn-sm" 
                                    onclick="fillDemoCredentials(false)">
                                <i class="bi bi-person me-2"></i>
                                User Demo
                            </button>
                            <button type="button" class="btn btn-outline-danger btn-sm" 
                                    onclick="fillDemoCredentials(true)">
                                <i class="bi bi-shield-check me-2"></i>
                                Admin Demo
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Security Notice -->
        <div class="alert alert-info mt-4">
            <i class="bi bi-shield-check me-2"></i>
            <strong>Secure Login:</strong> Your information is encrypted and protected.
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 15px;
    }
    .card-header {
        border-radius: 15px 15px 0 0 !important;
    }
    .form-control:focus {
        border-color: #28a745;
        box-shadow: 0 0 0 0.25rem rgba(40, 167, 69, 0.25);
    }
    .bg-gradient-success {
        background: linear-gradient(135deg, #198754 0%, #20c997 100%);
    }
</style>

<script>
    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function() {
        const passwordInput = document.getElementById('password');
        const icon = this.querySelector('i');
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('bi-eye');
            icon.classList.add('bi-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('bi-eye-slash');
            icon.classList.add('bi-eye');
        }
    });

    // Fill demo credentials
    function fillDemoCredentials(isAdmin = false) {
        if (isAdmin) {
            document.getElementById('email').value = 'admin@nutriscan.com';
            document.getElementById('password').value = 'admin123';
        } else {
            document.getElementById('email').value = 'demo@example.com';
            document.getElementById('password').value = 'demo123';
        }
        document.getElementById('remember').checked = true;
        
        // Auto-submit after 1 second
        setTimeout(() => {
            document.getElementById('loginForm').submit();
        }, 1000);
    }

    // Auto-fill based on URL parameters
    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        const demo = urlParams.get('demo');
        
        if (email) {
            document.getElementById('email').value = email;
        }
        
        if (demo === 'admin') {
            fillDemoCredentials(true);
        } else if (demo === 'user') {
            fillDemoCredentials(false);
        }
    });
</script>
{% endblock %}
